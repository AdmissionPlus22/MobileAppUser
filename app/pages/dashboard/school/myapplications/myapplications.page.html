<ion-header>
  <ion-toolbar class="header-bg-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-back-button defaultHref=""></ion-back-button> -->

    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="white-bg" style="padding-top: 0">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <!-- Single List -->
          <div class="single-list" *ngFor="let item of ApplicationList">
           
            <div class="content-area">
              <div class="area-bg">
                <h6 class="ellipsis-area">{{item.InstituteName}}</h6>
                <h6 class="ellipsis-area">{{item.ClassName}}</h6>

                <p class="gray-color">
                 Application Status : {{item.ApplicationStatus}}
                </p>
                
                <p class="half-area">Payment Status : {{item.PaymentStatus}}</p>
                
                <!-- <p class="half-area">
                  Fees : <span class="red-color">â‚¹25000</span>
                </p> -->

                    <li>Seat Availability</li>
                    <li>Go to Admission</li>
                    <li>Courses Offer</li>
                  </ul>
                </div> -->
                <div class="compare-area">
                  <div class="half-area">
                    <!-- <ion-item lines="none">
                      <ion-checkbox slot="start"></ion-checkbox>
                      <ion-label>Compare</ion-label>
                    </ion-item> -->
                  </div>
                  <div class="half-area">
                    <div class="comment-share-area">
                      <ul>
                        <li>
                          <ion-icon name="card-outline" (click)="Pay()" title="Pay"></ion-icon>

                          <!-- <i class="ti-comment-alt mb-2" (click)="Pay()"></i> -->
                        </li>
                        <a href="https://meet.jit.si/ABCD"><li>
                          <ion-icon name="videocam-outline"(click)="VideoCall()"></ion-icon>

                        </li></a>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <p>null</p>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="Home()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="Messages()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="MyProfile()" class="active">

      </ion-tab-button>
